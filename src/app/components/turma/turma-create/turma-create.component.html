<mat-card>
  <mat-card-title>Nova Turma</mat-card-title>

  <form [formGroup]="turmaForm" (ngSubmit)="save()" class="form" #form="ngForm">
        <mat-form-field>
          <input matInput placeholder="Codigo" appearance="outline" formControlName="codigo">
      </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nome" appearance="outline" formControlName="nome">
        </mat-form-field>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Escola</mat-label>
            <mat-select formControlName="escolaId">
              <mat-option *ngFor="let h of escolas" [value]="h.id">
                {{ h.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>

   <button mat-raised-button (click)="save()" color="primary">
     Salvar
   </button>


   <button mat-raised-button (click)="cancel()" color="red">
     Cancelar
   </button>
</mat-card>
