<div class="elevation-z4">
  <mat-form-field>
    <input  matInput placeholder="Filtro de Pesquisa ">
 </mat-form-field>
 <table mat-table [dataSource]='escolas' matSort>
  <!-- ID column -->
  <div>
    <ng-container matColumnDef="id">
      <th class="id" mat-header-cell *matHeaderCellDef>Id</th>
      <td class="id" mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
  </div>

  <!-- Cod_igreja column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo da Escola</th>
    <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
  </ng-container>

  <!-- Nome_Igreja column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome da Escola</th>
    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
  </ng-container>

   <!-- Action Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef >Ações</th>
    <td mat-cell *matCellDef="let row">
      <a routerLink="/escola/update/{{row.id}}" class="edit">
        <i class="material-icons">
          edit
        </i>
      </a>
      <a routerLink="/escola/delete/{{row.id}}" class="delete">
        <i class="material-icons">
          delete
        </i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
